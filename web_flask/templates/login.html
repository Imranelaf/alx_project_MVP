<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
    <title>Document</title>
</head>
<body>
<div id="loginContainer" class="login-container">
    <div class="log">
        <h1>Welcome</h1>
        <form id="loginForm" action="/login" method="post">
            <input class="inpt" type="text" id="username" name="username" placeholder="E-mail or User name" required>
            <input class="inpt" type="password" id="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
            <hr>
            <p class="not">Don't have an account?<a href="#">Sign up</a></p>
        </form>
    </div>
</div>  
    <script src="login.js"></script>
</body>
</html>
